</head>
<body>

    <div class="container">
        <div class="left-column">
            <input type="file" webkitdirectory multiple id="directory-picker">

            </div>

            <div id="libraries-box">
                <!-- Libraries box content goes here -->
            </div>

            <button id="confirm-btn">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>

</html>
