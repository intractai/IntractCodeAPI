defaults:
  - config

model_cfg:
  model_name: ${oc.env:MODEL_NAME, deepseek-ai/deepseek-coder-1.3b-base}
  model_type: standard 
  bf16: True
  context_length: 768
  device: cuda
  use_flash_attention: True

train_cfg:
  per_device_train_batch_size: 1
  logging_steps: 8
  logging_strategy: steps
  num_train_epochs: 2
